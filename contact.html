<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
<body>
    <section class="contact-sect">
        
        <div class="container"> 
            <form action="">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="contactForm-header">FORMULARZ KONTAKTOWY</h2>
                        <input type="text" class="contactField" placeholder="Imię:">
                        <input type="text" class="contactField" placeholder="Telefon:">
                        <input type="text" class="contactField" placeholder="Email:">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-xs-12">
                        <textarea placeholder="Wiadomość:" name="" id="" rows="5" class="textMsg"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <input type="submit" class="contact-submitBtn" value="Wyślij wiadomość!">
                    </div>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
